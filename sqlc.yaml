version: "2"
sql:
  - engine: "postgresql"
    queries: "./sql"
    schema: "./migrations"
    gen:
      go:
        package: "generated"
        out: "database/generated"
        sql_package: "pgx/v5"
        rename:
          medium: "Media"
        overrides:
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "*time.Time"
          - db_type: "int4"
            go_type:
              type: "int32"
          - db_type: "int4"
            nullable: true
            go_type:
              type: "*int32"
          - db_type: "integer"
            go_type:
              type: "*int32"
