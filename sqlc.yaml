version: "2"

sql:
  - engine: "postgresql"
    schema: "db/migrations"
    queries: "db/sql/users.sql"
    gen:
      go:
        package: "auth"
        out: "backend/internal/auth"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
