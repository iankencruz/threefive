version: "2"

sql:
  - engine: "postgresql"
    schema: "db/migrations"
    queries: "db/sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/models/users/sqlc"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
