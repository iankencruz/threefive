# backend/sqlc.yaml
version: "2"
sql:
  - engine: "postgresql"
    queries: "./sql/queries"
    schema: "./sql/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "./internal/shared/sqlc"
        sql_driver: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_exact_table_names: true
        overrides:
          # UUID override - handles all UUID columns
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          # Non-nullable timestamps - always time.Time
          - column: "*.created_at"
            go_type: "time.Time"
          - column: "*.updated_at"
            go_type: "time.Time"
          - column: "*.expires_at"
            go_type: "time.Time"
